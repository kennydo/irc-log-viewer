{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="pure-u-1">
    <h1>{{ title }}</h1>
</div>
{% if channels %}
<div class="pure-u-1">
    <ul>
    {%- for channel in channels|sort %}
        <li><a href="{{ channel_url_function(channel) }}">{{ channel }}</a></li>
    {%- endfor %}
    </ul>
</div>
{% else %}
<div class="pure-u-1">
    No logs found.
</div>
{% endif %}
{% endblock %}
