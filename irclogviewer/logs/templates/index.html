{% extends "layout.html" %}

{% block title %}ZNC Logs{% endblock %}

{% block content %}
<div class="pure-u-1">
    <h1>ZNC Logs</h1>
</div>

<div class="pure-u-1">
    <a href="{{ url_for('.list_channels', date='today') }}" class="pure-button pure-button-primary">
        <i class="fa fa-bolt"></i>
        Today's Logs
    </a>
    <a href="{{ url_for('.show_calendar') }}" class="pure-button pure-button-primary">
        <i class="fa fa-calendar"></i>
        Calendar
    </a>
    <a href="{{ url_for('.list_channels') }}" class="pure-button pure-button-primary">
        <i class="fa fa-list"></i>
        Channels
    </a>
</div>
{% endblock %}
