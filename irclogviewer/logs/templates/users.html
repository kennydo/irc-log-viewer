{% extends "layout.html" %}

{% block title %}ZNC Users{% endblock %}

{% block content %}
<div class="pure-u-1">
    <h1>ZNC Users</h1>
</div>

<div class="pure-u-1">
<ul class="users-list">
{%- for user in znc_users | sort %}
    <li>
        <div class="name">{{ user }}</div>
        <a href="{{ url_for('.list_user_dates', user=user) }}" class="pure-button">
            <i class="fa fa-calendar"></i>
            Calendar
        </a>
        <a href="{{ url_for('.list_user_channels', user=user) }}"class="pure-button">
            <i class="fa fa-list-ul"></i>
            Channels
        </a>
    </li>
{%- endfor %}
</ul>
{% endblock %}
