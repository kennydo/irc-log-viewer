<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pure-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grids-responsive-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1">
        <div class="pure-menu pure-menu-open pure-menu-horizontal">
            {% if session_user is not none %}
                <a href="{{ url_for('logs.list_users') }}" class="pure-menu-heading">
                    <img src="{{ session_user.picture }}" alt="profile picture" style="width: 1.6em; vertical-align: middle;" />
                    {{ session_user.given_name }}'s Logs
                </a>
                <ul>
                    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                </ul>
            {% else %}
                <a href="{{ url_for('logs.list_users') }}" class="pure-menu-heading">
                    Public Logs
                </a>
                <ul>
                    <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
{% block content %}
{% endblock -%}
</div>
</body>
</html>
